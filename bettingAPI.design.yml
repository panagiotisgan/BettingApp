components:
  schemas:
    MatchDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
          nullable: true
        matchDate:
          type: string
          format: date-time
        matchTime:
          type: string
          format: date-time
        teamA:
          type: string
          nullable: true
        teamB:
          type: string
          nullable: true
        sport:
          type: string
          nullable: true
        matchOdds:
          type: array
          items:
            $ref: '#/components/schemas/MatchOddDTO'
          nullable: true
      additionalProperties: false
    MatchOddDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
        matchId:
          type: integer
          format: int32
        specifier:
          type: string
          nullable: true
        odd:
          type: number
          format: double
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: {}
