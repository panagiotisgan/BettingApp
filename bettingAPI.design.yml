  /api/Matches/MatchOdds:
    put:
      tags:
        - Matches
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchOddDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/MatchOddDTO'
          application/*+json:
